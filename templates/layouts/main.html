<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

    <!-- Leaflet Plugin Requirements -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.6/fuse.min.js"

    <!--<script src="js/node_modules/leaflet/src/Leaflet.js" type="module"></script>-->
    <!--<script src="js/node_modules/@bopen/leaflet-area-selection/dist/index.js"></script>-->
    <!--<link href="css/index.css" rel="stylesheet">-->

    <link href="css/leaflet.fusesearch.css" rel="stylesheet">

    <script src="js/Leaflet.SelectAreaFeature.js"></script>

    <link href="css/leaflet-ui.css" rel="stylesheet">

    {% block content %}
